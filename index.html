<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- container-fluid -->
    <div class="container-fluid min-vh-100">
      <!-- header -->
      <div class="row h-75 bg-danger d-flex justify-content-center align-items-center">
        <!-- nav -->
        <div class="nav-bg-color row h-10 d-flex justify-content-around w-100 g-0">
          <div class="col-2 d-flex justify-content-around align-items-center text-white">
            <h5>Motion</h5>
          </div>
          <div class="col-10 d-flex justify-content-around align-items-center">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item transperent-bg text-white">Home</li>
              <li class="list-group-item transperent-bg text-white">About</li>
              <li class="list-group-item transperent-bg text-white">Team</li>
              <li class="list-group-item transperent-bg text-white">Portfolio</li>
              <li class="list-group-item transperent-bg text-white">Other</li>
              <li class="list-group-item transperent-bg text-white">Contact</li>
            </ul>
          </div>
        </div>
        <!-- nav end -->

        <!-- carousel start -->
        <div class="row h-90 g-0 d-flex justify-content-center align-items-center d-inline-block">
          <div class="text-center text-white h-10">
            <h1>Welcome to Motion</h1>
            <p>Asmart & Creative Single Page Template</p>
          </div>
          <div
            id="carouselExampleControls"
            class="carousel slide w-50"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/pexels-pixabay-414144.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/pexels-pixabay-531321.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/pexels-snapwire-292442.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- carousel end -->
      </div>
      <!-- header end -->

      <!-- about start -->
      <div class="row h-25 bg-black">

      </div>
      <!-- about end -->
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>
    <!-- container-fluid end -->
  </body>
  <footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </footer>
</html>
